<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event and Webinar Scheduler</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .event-list {
            margin-top: 20px;
        }

        .event-card {
            background: linear-gradient(120deg, #f6d365, #fda085);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .event-card h3 {
            margin: 0;
            color: #333;
        }

        .event-card p {
            margin: 5px 0;
            color: #333;
        }

        .event-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #0077b6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .event-card a:hover {
            background: #005f8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event and Webinar Scheduler</h1>

        <!-- Event Scheduling Form -->
        <div class="form-group">
            <label for="eventTitle">Event Title:</label>
            <input type="text" id="eventTitle" placeholder="Enter event title" required>
        </div>
        <div class="form-group">
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" required>
        </div>
        <div class="form-group">
            <label for="eventTime">Event Time:</label>
            <input type="time" id="eventTime" required>
        </div>
        <div class="form-group">
            <label for="videoPlatform">Video Platform:</label>
            <select id="videoPlatform">
                <option value="Zoom">Zoom</option>
                <option value="Teams">Teams</option>
                <option value="Google Meet">Google Meet</option>
            </select>
        </div>
        <div class="form-group">
            <label for="registrationLink">Registration Link:</label>
            <input type="url" id="registrationLink" placeholder="Enter registration URL">
        </div>
        <button id="addEventBtn">Add Event</button>

        <!-- Event List -->
        <div class="event-list" id="eventList">
            <h2>Upcoming Events</h2>
        </div>
    </div>

    <script>
        const eventList = document.getElementById('eventList');
        const addEventBtn = document.getElementById('addEventBtn');

        // Add Event Handler
        addEventBtn.addEventListener('click', () => {
            const title = document.getElementById('eventTitle').value;
            const date = document.getElementById('eventDate').value;
            const time = document.getElementById('eventTime').value;
            const platform = document.getElementById('videoPlatform').value;
            const regLink = document.getElementById('registrationLink').value;

            // Validation
            if (!title || !date || !time) {
                alert("Please fill out all required fields.");
                return;
            }

            // Create Event Card
            const eventCard = document.createElement('div');
            eventCard.className = 'event-card';
            eventCard.innerHTML = `
                <h3>${title}</h3>
                <p><strong>Date:</strong> ${date}</p>
                <p><strong>Time:</strong> ${time}</p>
                <p><strong>Platform:</strong> ${platform}</p>
                ${regLink ? `<a href="${regLink}" target="_blank">Register</a>` : ''}
            `;

            // Append Event Card
            eventList.appendChild(eventCard);

            // Clear Inputs
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDate').value = '';
            document.getElementById('eventTime').value = '';
            document.getElementById('videoPlatform').value = 'Zoom';
            document.getElementById('registrationLink').value = '';
        });
    </script>
</body>
</html>
